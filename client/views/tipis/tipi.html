<template name="tipi">
    <div id="initiative" class="container page">
        <div class="row">
            {{#with tipi}}
                <div class="col-sm-9">
                    {{> text_element meta='Tipo de acto parlamentario' value=tipotexto}}
                    {{#if hasAutor}}
                        {{> text_element meta='Autor/a' value=getAutor}}
                    {{/if}}
                    {{#if autor_grupo}}
                        {{> text_element meta='Grupo parlamentario' value=groupsHumanized}}
                    {{/if}}
                    {{> text_element meta='Lugar' value=lugar}}
                    {{> text_element meta='Fecha' value=fecha}}
                    <div class="capitalize">
                        {{> dict_elements meta='Temas tratados' dicts=dicts terms=terms }}
                    </div>
                    {{> text_element meta='Estado de la tramitación' value=tramitacion}}
                </div>
                <div class="col-sm-3">
                    {{#if isInRole 'admin'}}
                        <a class="btn btn-primary btn-block" href="/admin/Tipis/{{_id}}/edit">Edita la iniciativa</a>
                        <br/>
                    {{/if}}
                    <div class="well">
                        <p class="text-center congress-link">
                            <a href="{{url}}" target="_blank" title="Ver {{tituto}} en su fuente original">
                                <i class="fa fa-institution fa-2x"></i><br/>Consulta en la web del Congreso toda la información sobre su tramitación parlamentaria
                            </a>
                        </p>
                    </div>
                </div>
            {{/with}}
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                {{> related_elements meta="Actos relacionados durante su tramitación parlamentaria" value=related}}
            </div>
        </div>
    </div>
    {{#if emptySearch}}
        <div id="faq-infoblock">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <p>¿Quieres pistas para saber cómo construir tu propia búsqueda?<br/><strong><a href="#">Accede a la página de preguntas frecuentes</a></strong></p>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}

</template>
