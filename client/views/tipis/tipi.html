<template name="tipi">
    {{> pageTitle title=titulo}}
    <div id="initiative" class="container page">
        <div class="row">
            {{#with tipi}}
                <div class="col-sm-8 keyvalues">
                    {{> text_element meta='Tipo de acto parlamentario' value=tipotexto}}
                    {{> text_element meta='Referencia' value=ref}}
                    {{#if hasAutor}}
                        {{> text_element meta='Autor/a' value=getAutor}}
                    {{/if}}
                    {{#if autor_grupo}}
                        {{> text_element meta='Grupo parlamentario' value=getGrupo}}
                    {{/if}}
                    {{> text_element meta='Lugar' value=lugar}}
                    {{> text_element meta='Registro' value=getFecha}}
                    {{> text_element meta='Actualizaci贸n' value=getActualizacion}}
                    <div class="capitalize">
                        {{> dict_elements meta='Temas tratados' dicts=dicts.tipi terms=terms.tipi }}
                    </div>
                </div>
                <div class="col-sm-4 text-center">
                    {{#if isInRole 'admin'}}
                        <a class="btn btn-primary btn-block" href="/admin/Iniciativas/{{_id}}/edit">Edita la iniciativa</a>
                        <br/>
                    {{/if}}
                    {{#with humanTramitacion }} 
                        <div class="state well color-{{this.color}}">
                            <strong>{{this.text}} <sup data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{ ../tramitacion }}"><i class="fa fa-question-circle"></i></sup></strong>
                        </div>
                    {{/with }}
                    <div class="well">
                        <p class="text-center congress-link">
                            <a href="{{parseCongresoUrl}}" target="_blank" title="Ver {{tituto}} en su fuente original">
                                <i class="fa fa-institution fa-2x"></i><br/>Consulta en la web del Congreso toda la informaci贸n sobre su tramitaci贸n parlamentaria
                            </a>
                        </p>
                    </div>
                    {{>shareit shareData}}
                </div>
            {{/with}}
        </div>
        {{#if hasRelated}}
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    {{> related_elements meta="Actos relacionados durante su tramitaci贸n parlamentaria" value=related}}
                </div>
            </div>
        {{/if}}
    </div>
    {{#if emptySearch}}
        {{> faq_infoblock }}
    {{/if}}

</template>
